{% extends "base.html" %}

{% block title %}
    {% if book.id %}Editar Libro: {{ book.title }}{% else %}Agregar Nuevo Libro{% endif %}
{% endblock %}

{% block content %}
    <h1>{% if book.id %} Editar Libro{% else %} Agregar Nuevo Libro{% endif %}</h1>

    <form method="POST" action="{% if book.id %}{{ url_for('book_form', book_id=book.id) }}{% else %}{{ url_for('book_form') }}{% endif %}" class="book-form">
        
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </div>

        <div class="form-group">
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </div>

        <div class="form-group">
            <label for="year">Año de Publicación:</label>
            <input type="number" id="year" name="year" value="{{ book.year }}" min="1000" max="2099" required>
        </div>

        <button type="submit" class="btn-primary">
            {% if book.id %}Guardar Cambios{% else %}Agregar Libro{% endif %}
        </button>
        <a href="{{ url_for('book_list') }}" class="btn-secondary">Cancelar</a>
    </form>
{% endblock %}
